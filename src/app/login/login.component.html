<h2 class="login-form h2">Login</h2>
<form class="login-form" (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input class ="login-form input" type="text" id="username" [(ngModel)]="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input class ="login-form input" type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <button class ="login-form button" type="submit">Login</button>
</form>
